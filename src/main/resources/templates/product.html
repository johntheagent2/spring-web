<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Num</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
      </thead>
      <tbody>
      <tr  th:each="food, iter : ${foods}" >
        <th scope="row" th:text="${iter.index}"></th>
        <td th:text="${food.foodName}">Mark</td>
        <td th:text="${food.desc}">Otto</td>
        <td th:text="${food.price}">@mdo</td>
      </tr>
      </tbody>
    </table>
    <a href="/product/add" class="book-a-table-btn scrollto d-none d-lg-flex">Add New Product</a>
</body>
</html>
