<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Num</th>
    <th scope="col">First</th>
    <th scope="col">Last</th>
    <th scope="col">Handle</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="food, iter : ${foods}">
    <th name="foodID" scope="row" th:text="${iter.index + 1}"></th>
    <td th:text="${food.foodName}"></td>
    <td th:text="${food.desc}"></td>
    <td th:text="${food.price}"></td>
    <td>
      <a th:href="@{/menu/add(id=${food.fid})}">
        <button>Add To Cart</button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/product/add" class="book-a-table-btn scrollto d-none d-lg-flex"><button>Add New Product</button></a>
</body>
</html>
